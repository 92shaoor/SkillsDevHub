<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="css/styles.css">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
    <header></header>
    
    
    <div class="container">
    <h2 class="title">Signup</h2>
    <form id="signupForm" action="/signup" method="POST" class="bg-success">
        <label class="label" for="firstname">Firstname:</label>
        <input type="text" id="firstname" name="firstname" required>
        <label class="label" for="lastname">Lastname:</label>
        <input type="text" id="lastname" name="lastname" required>
        <label class="label" for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label class="label" for="address">Address:</label>
        <input type="text" id="address" name="address" required>
        <label class="label" for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" required>
        <label class="label" for="profession">Profession:</label>
        <select class="form-select" id="profession" name="profession" required>
            <option value="">Please Select</option>
            <option value="Student">Student</option>
            <option value="Professional">Professional</option>
            <option value="Others">Others</option>
        </select>
        <label class="label" for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <label class="label" for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
        <button type="submit">Signup</button>
    </form>
    <p>Already have an account?
        <a class="loginHere" href="login.html">Login Now</a></p>
       
        <a class="loginHere" href="admin-login.html">Admin Login</a>
    </div>


    <footer></footer>

    <script src="/js/loadHeaderFooter.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

    <script>
document.getElementById('signupForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    const data = {
        firstname: document.getElementById('firstname').value,
        lastname: document.getElementById('lastname').value,
        email: document.getElementById('email').value,
        address: document.getElementById('address').value,
        phone: document.getElementById('phone').value,
        profession: document.getElementById('profession').value,
        password: document.getElementById('password').value,
        confirmPassword: document.getElementById('confirmPassword').value
    };
    const res = await fetch('/signup', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(data)
    });
    const msg = await res.text();
    alert(msg); // Replace with Bootstrap toast for better UX
});
</script>
</body>
</html>
