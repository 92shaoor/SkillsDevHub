<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header></header>
    <div class="container mt-5">
        <h2 class="mb-4">Search Results</h2>
        <div id="results"></div>
        <div id="noResults" class="alert alert-warning d-none mt-4">No results found for your search.</div>
    </div>
    <footer></footer>
    <script src="/js/loadHeaderFooter.js"></script>
    <script>
function getQueryParam(param) {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(param) || '';
}

async function showResults(query) {
    const resultsDiv = document.getElementById('results');
    const noResultsDiv = document.getElementById('noResults');
    resultsDiv.innerHTML = '';
    noResultsDiv.classList.add('d-none');

    if (!query) {
        noResultsDiv.textContent = "Please enter a search term.";
        noResultsDiv.classList.remove('d-none');
        return;
    }

    // Fetch from backend
    const res = await fetch(`/api/search?query=${encodeURIComponent(query)}`);
    const data = await res.json();

    if (!data.results || data.results.length === 0) {
        noResultsDiv.textContent = `No results found for "${query}".`;
        noResultsDiv.classList.remove('d-none');
        return;
    }

    data.results.forEach(item => {
        const card = document.createElement('div');
        card.className = 'card mb-3';
        let extra = '';
        if (item.type === 'Skill') {
            extra = `<p class="card-text"><strong>Description:</strong> ${item.description || ''}</p>`;
        } else if (item.type === 'Expert') {
            extra = `
                <p class="card-text"><strong>Field:</strong> ${item.field || ''}</p>
                <p class="card-text"><strong>Description:</strong> ${item.description || ''}</p>
            `;
        } else if (item.type === 'Course') {
            extra = `<p class="card-text"><strong>Details:</strong> ${item.details || ''}</p>`;
        }
        card.innerHTML = `
            <div class="card-body">
                <h5 class="card-title">${item.name}</h5>
                <p class="card-text">Type: ${item.type}</p>
                ${extra}
                <a href="${item.url}" class="btn btn-primary">Go to ${item.type}</a>
            </div>
        `;
        resultsDiv.appendChild(card);
    });
}

document.addEventListener('DOMContentLoaded', function() {
    const query = getQueryParam('query');
    showResults(query);
});
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
