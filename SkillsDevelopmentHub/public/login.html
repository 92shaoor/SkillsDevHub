<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header></header>
    <div class="container">
    <h2 class="title">Login</h2>
    
    <form id="loginForm" class="bg-success">
        <label class="label" for="email">Email:</label>
        <input type="text" id="email" name="email" required>
        <label class="label" for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">Login</button>
    </form>
    <div class="container">
    <p>Don't have an account? <a class="loginHere" href="signup.html">Sign up</a></p>

    <a class="loginHere" href="forgot-password.html">Reset Password</a>
    <a class="loginHere" href="admin-login.html">Login as admin</a>
    </div>
</div>

    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="/js/loadHeaderFooter.js"></script>
    <script>
document.getElementById('loginForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    const res = await fetch('/login', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ email, password })
    });
    const msg = await res.text();
    if (res.ok) {
        alert('Login successful!');
        // window.location.href = 'my-profile.html';
    } else {
        alert(msg);
    }
});
</script>
</body>
</html>
